<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', () => {
                let r1 = document.getElementById('r1');
                let r2 = document.getElementById('r2');

                // Question 1 answer check
                let buttons = document.querySelectorAll(".q1");
                buttons.forEach(button => {
                    button.addEventListener("click", () => {
                        for (let each = document.getElementsByClassName('q1'), i = 0; i < each.length; i++)
                        {
                            each[i].style.color = 'black';
                            each[i].style.backgroundColor = '#d9edff';
                        }
                        if (event.target.id == "correct")
                        {
                            event.target.style.backgroundColor = 'green';
                            r1.innerHTML = 'Correct!';
                        }
                        else
                        {
                            event.target.style.backgroundColor = 'red';
                            r1.innerHTML = 'Incorrect';
                        }
                        event.target.style.color = 'white';
                    });
                });

                // Question 2 answer check
                let input = document.getElementById('answer');
                document.querySelector('#check').addEventListener("click", () => {
                    if (input.value.toLowerCase() == "human")
                    {
                        input.style.backgroundColor = 'green';
                        r2.innerHTML = 'Correct!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        r2.innerHTML = 'Incorrect';
                    }
                    input.style.color = 'white';
                });
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- Add multiple choice question here -->
                <h3>
                    What is the most important organ of the human body?
                </h3>

                <button class="q1" id="correct">Heart</button>
                <button class="q1">Brain</button>
                <button class="q1">Lungs</button>
                <button class="q1">Stomach</button>
                <button class="q1">Intestine</button>
                <p id="r1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- Add free response question here -->
                <h3>
                    Walks on all fours when born, two-legged when grows up, walks on three legs when gets older. Who am I?
                </h3>

                <input autocomplete="off" placeholder="Type your answer" id="answer" type="text">
                <button id="check">Check answer</button>
                <p id="r2"></p>
            </div>

        </div>
    </body>
</html>
