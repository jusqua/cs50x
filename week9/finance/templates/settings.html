{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
    <h2>Change password</h2>
    <form action="/settings" method="post">
        <input name="option" value="change" type="hidden">
        <div class="form-group">
            <input class="form-control" name="old_password" placeholder="Old password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New password (again)" type="password">
        </div>
        <div class="form-group">
            <input class="btn btn-warning" type="submit" value="Change Password">
        </div>
    </form>
    <hr>
    <h2>Control settings</h2>
    <form action="/settings" method="post">
        <input name="option" value="logout" type="hidden">
        <div class="form-group">
            <input class="btn btn-warning" type="submit" value="Log Out">
        </div>
    </form>
    <hr>
    <h2>Danger zone</h2>
    <form action="/settings" method="post">
        <input name="option" value="delete" type="hidden">
        <div class="form-group">
            <input class="btn btn-danger" type="submit" value="Delete account">
        </div>
    </form>
{% endblock %}
